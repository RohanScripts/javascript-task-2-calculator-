<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="display">
        <h1 id="result"></h1>
      </div>
      <div id="buttons">
        <div class="btn bb" id="whiteButtons">AC</div>
        <div class="btn bb" id="whiteButtons">+/-</div>
        <div class="btn bb" id="whiteButtons">%</div>
        <div class="btn bb" id="yellowButtons">/</div>
        <div class="btn bb">7</div>
        <div class="btn bb">8</div>
        <div class="btn bb">9</div>
        <div class="btn bb" id="yellowButtons">*</div>
        <div class="btn bb">4</div>
        <div class="btn bb">5</div>
        <div class="btn bb">6</div>
        <div class="btn bb" id="yellowButtons">-</div>
        <div class="btn bb">1</div>
        <div class="btn bb">2</div>
        <div class="btn bb">3</div>
        <div class="btn bb" id="yellowButtons">+</div>
        <div id="longBtn" class="bb">0</div>
        <div class="btn bb">.</div>
        <div class="btn bb" id="yellowButtons">=</div>
      </div>
    </div>
    <div id="history">
      <h1>History</h1>
      <hr />
      <ul id="history-listing"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
